<ion-view view-title="Search Charity">
  <ion-content class="padding" >

    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Enter your search" ng-model="query.name"></input>
        </label>
        <button class="button button-small" ng-click="search()">Search</button>
      </div>
    </div>

    <div class="list ">
      <ion-item class="item-icon-right" ng-repeat="result in results" type="item-text-wrap">
        <div class="item-content ">
          <a href="#" ng-click="onselect(result.name)">{{result.name}}</a>
        </div>
      </ion-item>
    </div>



  </ion-content>
</ion-view>
